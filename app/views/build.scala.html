@(backpack: models.Backpack)

@packurl(text: String) = @{"http://www.cartoonnetwork.com/games/adventuretime/adventure-time-battle-party/assets/img/icons/backpacks/"+text+".png"}

@main(title = backpack.name){
<script>
$(function() {
  $( document ).tooltip({
    items: "img, [modone]",
    track: true,
    content: function() {
      var element = $( this );
      if ( element.is( "[modone]" ) ) {
        var name = element.attr("name");
        var src  = element.attr("src");
        var mod1 = element.attr("modone");
        var mod2 = element.attr("modtwo");
        var mod3 = element.attr("modthree");
        var html = "<div id='tooltip' style='right: auto;' class=''><div><div><img class='float-left margin-right' src="+ src + " ><div><h2>" + name + "</h2></span><br>" + mod1
        if(mod2 != "") {
          html += "<br>" + mod2;
        }
        if(mod3 != "") {
          html += "<br>" + mod3;
        }
        html += "</div></div></div></div>";
        return html;
      }
      if ( element.is( "[title]" ) ) {
        return element.attr( "title" );
      }
      if ( element.is( "img" ) ) {
        return element.attr( "alt" );
      }
    }
  });
});
</script>
<div class="container">
  <div class="list-group-item row" style="border:none;">
    @for(slot <- backpack.junk) {
      <div class="row">
        <h4 class="list-group-item-heading">@slot._2.name</h4>
        <img name="@slot._2.name" modone="@slot._2.mod1" modtwo="@slot._2.mod2" modthree="@slot._2.mod3" rel="tooltip" class="skillImage" src=@packurl(slot._1)>
        <div style="float:right;padding-top: 48px;">
          <table class="table table-bordered" style="border:none;" cellspacing="1">
            <tbody>
              <tr>
                <td class="skill" >1</td>
                <td class="skill" >2</td>
                <td class="skill" >3</td>
                <td class="skill" >4</td>
                <td class="skill" >5</td>
                <td class="skill" >6</td>
                <td class="skill" >7</td>
                <td class="skill" >8</td>
                <td class="skill" >9</td>
                <td class="skill" >10</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    }
  </div>
</div>
<script>
  $( "td" )
    .mouseover(function() {
      $( this ).toggleClass("danger");
    })
    .mouseout(function() {
      $( this ).toggleClass("danger");
    });
   
  var n = 0;
  $( "div.enterleave" )
    .mouseenter(function() {
      n += 1;
      $( this ).find( "span" ).text( "mouse enter x " + n );
    })
    .mouseleave(function() {
      $( this ).find( "span" ).text( "mouse leave" );
    });
  $("td").click(function(){
      $( this ).toggleClass("success");
  })
</script>
}
