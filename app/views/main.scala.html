@(title: String)(content: Html)(scripts: Html)
<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>@title</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet">
  <link href='@routes.Assets.at("stylesheets/custom.css")' rel="stylesheet">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" ></script>
  <script src="//code.jquery.com/ui/1.11.0/jquery-ui.min.js" ></script>
  <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js' type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-sanitize.js"></script>
  <script src='@routes.Assets.at("javascript/myApp.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("javascript/controllers/beltController.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("javascript/controllers/heroController.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("javascript/controllers/tableController.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("javascript/controllers/twitchController.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("javascript/controllers/newsController.js")' type="text/javascript"></script>
</head>
<body>
  <div class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">ATBP Guide</a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/news/">News</a></li>
          <li><a href="/guide/">Guides</a></li>
          <li><a href="/streams/">Streams</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Characters <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="/champions/">Character Page</a></li>
              <li><a href="/champions/table/">Character Stat Table</a></li>
            </ul>
          </li>
          <li><a href="/build/">Backpacks</a></li>
        </ul>
        <form class="navbar-form navbar-left">
          <input type="text" class="form-control col-lg-8" placeholder="Search">
        </form>
      </div>
    </div>
  </div>
  @content
</body>
<script>
$('#ng-view').on('click', function(e) {
      $('#ng-view').toggleClass("selected"); //you can list several class names 
      e.preventDefault();
    });
</script>
  @scripts
</html>
