<!-- backpack.html -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Level</th>
        <th> 1&nbsp</th>
        <th> 2&nbsp</th>
        <th> 3&nbsp</th>
        <th> 4&nbsp</th>
        <th> 5&nbsp</th>
        <th> 6&nbsp</th>
        <th> 7&nbsp</th>
        <th> 8&nbsp</th>
        <th> 9&nbsp</th>
        <th>10</th>
      </tr>
    </thead>
    <tbody>
      <tr class="skill-row" ng-repeat="junk in beltCtrl.currentJunk" ng-controller="TableController as tableCtrl">
        <td ng-repeat="(key, value) in junk" class="junk">
          <img class="junk-image" name="{{value[0].junk.name}}" modone="{{value[0].junk.modDescription1}}" modtwo="{{value[0].junk.modDescription2}}" modthree="{{value[0].junk.modDescription3}}" rel="tooltip" ng-src={{"http://www.cartoonnetwork.com/games/adventuretime/adventure-time-battle-party/assets/img/icons/backpacks/"+key+".png"}} style="margin:0; padding:0;display:block;" >
        </td>
        <td ng-repeat="level in tableCtrl.levels track by $index" ng-click="level = !level"
          ng-class="{'danger': hover, 'clicked': level}"  ng-mouseenter="hover = true"
          ng-mouseleave="hover = false">
        </td>
      </tr>
    </tbody>
  </table>
<script>
$(function() {
  $( document ).tooltip({
    items: "img, [modone]",
    track: true,
    content: function() {
      var element = $( this );
      if ( element.is( "[modone]" ) ) {
        var name = element.attr("name");
        var src  = element.attr("src");
        var mod1 = element.attr("modone");
        var mod2 = element.attr("modtwo");
        var mod3 = element.attr("modthree");
        var html = "<div id='tooltip' style='right: auto;' class=''><div><div><img class='float-left margin-right' src="+ src + " ><div><h2>" + name + "</h2></span><br>" + mod1
        if(mod2 != "") {
          html += "<br>" + mod2;
        }
        if(mod3 != "") {
          html += "<br>" + mod3;
        }
        html += "</div></div></div></div>";
        return html;
      }
      if ( element.is( "[title]" ) ) {
        return element.attr( "title" );
      }
      if ( element.is( "img" ) ) {
        return element.attr( "alt" );
      }
    }
  });
});
</script>
